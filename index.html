<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Generator</title>
    <style>
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 10px;
        background-color: #f9f9f9;
        font-size: 10px;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 10px;
      }
      .container input[type="file"] {
        margin-right: 10px;
        font-size: 10px;
      }
      .container button {
        padding: 10px 20px;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 10px;
      }
      .container button:hover {
        background-color: #0056b3;
        font-size: 10px;
      }
      .labels-container {
        display: flex;
        flex-wrap: wrap;
        gap: 17px;
      }
      .label-container {
        position: relative;
        width: 65mm;
        height: 92mm;
        border: 1px solid black;
        padding: 20px;
        box-sizing: border-box;
        background-color: #ffffff;
        font-size: 10px;
      }
      .page {
        width: 69mm;
        height: 92mm;
        page-break-before: always;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #ffffff;
        border: none;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid black;
        padding-bottom: 15px;
        margin-bottom: 10px;
        font-size: 12px;
        font-family: "Roboto", sans-serif;
      }
      .header div:first-child {
        flex: 1;
      }
      .label-counter {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 10px;
        color: #000;
        background-color: #fff;
        padding: 2px 2px;
        border: 1px solid #000;
        border-radius: 3px;
        font-size: 10px;
        page-break-inside: avoid;
      }
      .section {
        border-bottom: 1px solid lightgray;
        padding: 5px 0;
        font-size: 10px;
      }
      .section div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 10px;
      }
      .info-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
        font-size: 10px;
      }
      .info-table td,
      .info-table th {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
        font-size: 10px;
      }
      .info-table th {
        background-color: #fff;
      }
      .footer {
        position: absolute;
        bottom: 10px;
        left: 15px;
        font-size: 12px;
        width: calc(100% - 30px);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-family: "Roboto", sans-serif;
      }
      .qr-code {
        width: 80px;
        height: 80px;
        border: 1px black;
        display: inline-block;
        font-size: 10px;
      }
      .info-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid lightgray;
        padding: 5px 0;
        margin: 5px 0;
        font-size: 10px;
      }
      .csv-table-container {
        margin-top: 20px;
        font-size: 10px;
      }
      #csv-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 10px;
      }
      #csv-table th,
      #csv-table td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
        font-size: 10px;
      }
      #csv-table th {
        background-color: #f2f2f2;
        font-size: 10px;
      }
      .tall-row td {
        padding-top: 7px;
        padding-bottom: 7px;
        height: 15px;
      }

      @media print {
        .container,
        .csv-table-container {
          display: none;
        }
        .labels-container {
          display: flex;
          margin: 0;
        }
        .page {
          width: 80mm;
          height: 96mm;
          page-break-after: always;
          margin: 0 0 10mm 0;
          padding: 0;
          box-sizing: border-box;
          background-color: #ffffff;
        }
        .label {
          margin-bottom: 1mm;
        }
        @page {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="file" id="csv-file" accept=".csv,.xlsx" multiple />
      <button onclick="refreshPage()">Refresh</button>
      <button onclick="generatePDF()">Generate PDF</button>
      <button onclick="generateDI()">Generate DI</button>
      <button onclick="generatePrint()">Generate Print</button>
    </div>

    <div class="csv-table-container">

            <th>Cycle</th>
            <th>Warehouse</th>
            <th>Bin</th>
            <th>Bins</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="labels-container" class="labels-container"></div>

      let csvData = [];

      // Fungsi untuk membaca file CSV atau XLSX
      document.getElementById("csv-file").addEventListener("change", function (event) {
        const files = event.target.files;
        csvData = [];

        Array.from(files).forEach((file) => {
          const fileType = file.name.split('.').pop().toLowerCase();
          
          if (fileType === "csv") {
            Papa.parse(file, {
              complete: (results) => {
                csvData = csvData.concat(results.data);
                createTable(csvData);
              },
              header: true,
            });
          } else if (fileType === "xlsx") {
            const reader = new FileReader();
            reader.onload = (e) => {
              const data = new Uint8Array(e.target.result);
              const workbook = XLSX.read(data, { type: "array" });
              const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
              const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: "" });
              
              csvData = csvData.concat(jsonData);
              createTable(csvData);
            };
            reader.readAsArrayBuffer(file);
          } else {
            alert("Hanya file CSV atau XLSX yang didukung!");
          }
        });
      });

      // Fungsi untuk membuat tabel dari data
      function createTable(data) {
        const tableBody = document.querySelector("#csv-table tbody");
        tableBody.innerHTML = "";

        data.forEach((row) => {
          const isEmptyRow = Object.values(row).every(
            (value) => value === "" || value === undefined || value === "undefined"
          );

          if (!isEmptyRow) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.ID || ""}</td>
              <td>${row["Part Number"] || ""}</td>
              <td>${row["Part Name"] || ""}</td>
              <td>${row["DI Number"] || ""}</td>
              <td>${row["Quantity/Pack"] || ""}</td>
              <td>${row["Purchase Number"] || ""}</td>
              <td>${formatDateFromExcelSerial(row["Delivery Date"])}</td>
              <td>${row["Supplier"] || ""}</td>
              <td>${row["Cycle"] || ""}</td>
              <td>${row["Warehouse"] || ""}</td>
              <td>${row["Bin"] || ""}</td>
              <td>${row["Bins"] || ""}</td>
            `;
            tableBody.appendChild(tr);
          }
        });
      }

      // Fungsi untuk generate label
      function generateDI() {
        if (csvData.length === 0) {
          alert("Upload file CSV/XLSX terlebih dahulu!");
          return;
        }
        generateLabels(csvData);
      }

      function generateLabels(data) {
        const labelsContainer = document.getElementById("labels-container");
        labelsContainer.innerHTML = "";

        data.forEach((row, index) => {
          const partNumber = row["Part Number"];
          const partName = row["Part Name"];
          const qty = parseInt(row["Quantity/Pack"]) || 0;
          const packingInfo = packingDatabase[partNumber] || { 
            qtyPack: qty, 
            packingType: "-" 
          };
          const packingStandard = packingInfo.qtyPack;
          const packingType = packingInfo.packingType;
          const numLabels = Math.ceil(qty / packingStandard);

          for (let i = 0; i < numLabels; i++) {
            const currentQty = 
              i === numLabels - 1 ? qty - packingStandard * i : packingStandard;
            
            const labelHtml = `
              <div class="label-container">
                <div class="header">
                  <div>
                    Part Number<br>
                    <span>${partNumber}</span><br>
                    <span>${partName}</span><br>
                    <span style="display: none;">${row.Bins}&</span><br>
                    <span style="display: none;">${row.ID}&</span><br>
                  </div>
                  <div class="qr-code" id="qrcode-${index}-${i}"></div>
                  <div class="label-counter">${i + 1}/${numLabels}</div>
                </div>
                <div class="section">
                  <div>DI Number : <span>${row["DI Number"]}</span></div>
                </div>
                <div class="info-section">
                  <div>
                    Quantity/Pack<br>
                    <span>${currentQty}</span> Pcs
                  </div>
                  <div>
                    Type Packaging<br>
                    <span>${packingType}</span>
                  </div>
                </div>
                <div class="section">
                  <div>Purchase Number : <span>${row["Purchase Number"]}</span></div>
                </div>
                <div class="section">
                  <div>Delivery Plan : <span>${formatDateFromExcelSerial(row["Delivery Date"])}</span></div>
                </div>
                <div>Delivery Actual : <span></span></div>
                <div class="info-section">
                  <div>
                    Warehouse/Bin<br>
                    <span>${row["Warehouse"]}</span>
                  </div>
                  <div>
                    WHseCode/BinCode<br>
                    <span>${row["Bin"]}</span>
                  </div>
                </div>
                <div class="footer">
                  <div><span>${row["Supplier"]}</span><br></div>
                  <div><div>Cycle <span>${row["Cycle"]}</span><br><div></div>
                </div>
              </div>
            `;

            const div = document.createElement("div");
            div.innerHTML = labelHtml;
            labelsContainer.appendChild(div);

            // Generate QR Code
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, "0");
            const mm = String(today.getMonth() + 1).padStart(2, "0");
            const yy = String(today.getFullYear()).slice(-2);
            const formattedDate = dd + mm + yy;

            const qrCodeData = `${partNumber}~${currentQty}~${row["Bin"]}~${formattedDate}~${row["Purchase Number"]}~WH~1~${i + 1}`;
            new QRCode(document.getElementById(`qrcode-${index}-${i}`), {
              text: qrCodeData,
              width: 80,
              height: 80,
              correctLevel: QRCode.CorrectLevel.L,
            });
          }
        });
      }

      // Fungsi untuk refresh halaman
      function refreshPage() {
        location.reload();
      }
	function excelDateToJSDate(serial) {
  const utc_days = Math.floor(serial - 25569);
  const utc_value = utc_days * 86400; // detik
  const date_info = new Date(utc_value * 1000);
  return date_info;
}

function formatDateFromExcelSerial(serial) {
  const date = excelDateToJSDate(serial);
  const options = { day: '2-digit', month: 'short', year: 'numeric' };
  return date.toLocaleDateString('en-GB', options); // Hasil: 10 May 2025
}



      // Fungsi untuk generate PDF
      function generatePDF() {
        const element = document.getElementById("labels-container");
        const container = document.querySelector(".container");
        const csvTableContainer = document.querySelector(".csv-table-container");
        
        container.style.display = "none";
        csvTableContainer.style.display = "none";

        const opt = {
          margin: [5, 3, 3, 3],
          filename: "Delivery_InstructionSAI.pdf",
          image: { type: "jpeg", quality: 1 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "mm", format: [210, 297], orientation: "portrait" },
        };

        html2pdf()
          .from(element)
          .set(opt)
          .save()
          .then(() => {
            container.style.display = "block";
            csvTableContainer.style.display = "block";
          });
      }

      // Fungsi untuk print
      function generatePrint() {
        const labelsContainer = document.getElementById("labels-container");

        if (labelsContainer.innerHTML.trim() === "") {
          alert("Generate label terlebih dahulu!");
          return;
        }

        const container = document.querySelector(".container");
        const csvTableContainer = document.querySelector(".csv-table-container");
        container.style.display = "none";
        csvTableContainer.style.display = "none";

        const printStyle = `
          <style>
            @media print {
              @page {
                size: 68mm 99mm;
                margin: 0mm;
              }
              body {
                margin: 0;
              }
              .container, .csv-table-container {
                display: none;
              }
            }
          </style>
        `;

        const originalHead = document.head.innerHTML;
        document.head.innerHTML += printStyle;

        window.print();

        container.style.display = "flex";
        csvTableContainer.style.display = "block";
        document.head.innerHTML = originalHead;
      }
    </script>
